<html lang="en-us">
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
            <title>Preston</title>
            <meta name="Strom Center" content="Tell us about the storm!">
            <link rel="shortcut icon" href="favicon.ico">
            <script src='https://kit.fontawesome.com/a076d05399.js'></script>
            <link rel="stylesheet" href="css/normalize.css">
            <link rel="stylesheet" href="css/stormsmall.css">
            <link rel="stylesheet" href="css/stormmiddle.css">
            <link rel="stylesheet" href="css/stormlarge.css">
            <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header">
            <picture>
                <img src="images/logog-01.png" alt="FCW logo">
            </picture>
            <section class="headings">
                <h1>Fast Cast Weather</h1>
                <div>The Fastest Forecast Around</div>
            </section>
            </div>
            <nav>
                <ul class="navigation">
                    <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="preston.html">Preston</a></li>
                    <li><a href="sodasprings.html">Soda Springs</a></li>
                    <li><a href="fishhaven.html">Fish Haven</a></li>
                    <li><a class="active" href="stormcenter.html">Storm Center</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                </ul>
            </nav>
        </header>
        <main> 
            <h1>Storm Center</h1>
            <form>
                <fieldset>
                    <legend>Your Information:</legend>
                    <label for="name">Full Name: <br>
                        <input class="width" type="text" id="name" name="name"
                            minlength="5" pattern="A-Za-z0-9" required>
                    </label>
                    <label for="email">Email: <br>
                        <input class="width" type="email" placeholder="youremail@email.com" id="email"
                            size="30" required>
                    </label>

                    <label for="phone">Phone Number: <br>
                        <input class="width" type="tel" id="phone" name="phone"
                            required>
                    </label>

                    <label for="zipcode">Zip Code:</label>
                        <input class="width" type="number" id="zip" name="zip"
                            required>
                    
                </fieldset>   
                <fieldset> 
                    <legend>Storm Information:</legend>
                        <label for="date">Date of Storm: <br>
                        <input class="width" type="date" id="date" name="stormdate">
                    </label>

                    <label for="type">Type of Storm: <br>
                        <input class="width" list="type" name="stormtype">
                        <datalist id="type">
                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Thunderstorm">
                            <option value="Tornato">
                        </datalist>
                    </label>
                
                    <label class="severity" for="rating">Storm Severity: &nbsp;&nbsp;&nbsp; <br>
                        <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="ratingvalue">5</span>
                    </label>

            
                <label for="region">Storm Region: <br>
                    <select class="width">
                        <option value="" disabled selected> Select Region...</option>
                        <option value="preston">Preston</option>
                        <option value="sodasprings">Soda Springs</option>
                        <option value="fishhaven">Fish Haven</option>
                    </select>
                </label>

                <label for="dangerlevel">Are You In Danger?: <br>
                    <input type="radio" name="dangerlevel" value="yes"> Yes<br>
                    <input type="radio" name="dangerlevel" value="no"> No<br>
                    <input type="radio" name="dangerlevel" value="maybe"> Maybe<br> 
                </label>

                <label for="comments">Additional Information: <br>
                    <textarea class="width"rows="4" ></textarea>
                </label>
            </fieldset> 
            <input type="submit" class="submitbutton" onclick="thanks()" value="Report Storm">
            </form>
        </main>
        <footer>
                <p class="footer">&copy; <span id="copyYear">2020</span> | Fast Cast Weather | Natalie Owen
                <p class="mod"><span id="timestamp">Today</span></p>
        </footer>
    </body>
    <script src="js/toggle.js"></script>
</html>
