<!doctype html>
<html lang="en-us">
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
            <title>Preston</title>
            <meta name="description" content="Preston | Home">
            <link rel="shortcut icon" href="favicon.ico">

            <script src="lazyload.js" defer></script>
            <link rel="stylesheet" href="lazyload.css">
            <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">

    <body>
        <h1>Progressive Image Loading</h1>
        <main>
            <picture>
                    <img src="images/placeholder.jpg" data-src="images/beach.jpg" alt="Bridal photo"> 
            </picture>
            <picture>
                    <img src="images/placeholder.jpg" data-src="images/hiking.jpg" alt="Hiking with our dog"> 
            </picture>
            <picture>
                    <img src="images/placeholder.jpg" data-src="images/wedding.jpg" alt="wedding photo on the beach"> 
            </picture>
            <picture>
                    <img src="images/placeholder.jpg" data-src="images/otherbeach.jpg" alt="Our wedding photo"> 
            </picture>
            <picture>
                    <img src="images/placeholder.jpg" data-src="images/natalie.jpg" alt="Photo of me"> 
            </picture>
        </main>
        
    </body>
    <script src="lazyload.js"></script>
</html>
