<!doctype html>
<html lang="en-us">
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
            <title>Table Build Assignment</title>
            <meta name="description" content="Table Build">
            <script src='https://kit.fontawesome.com/a076d05399.js'></script>
            <link rel="stylesheet" href="tablebuild.css">
            <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <td colspan="3">AMCE Wildwest</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Period</th>
                    <th>Sales</td>
                    <th>Sales Goals</th>
                </tr>
                <tr>
                    <td>August</td>                    
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>Semptember</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>                    
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>    
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td id="highlight">$7,500</td>
                </tr>
                <tr>
                    <td><em>Black Friday</em></td>                    
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Comliled 12.20.2020 by bRauls</td>                    
                </tr>
            </tfoot>
        </table>    
    </body> 
</html>
